name: 디시인사이드 광고 모니터링 자동화

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *' # KST 오전 6시 실행

jobs:
  # 1단계: 1대의 컴퓨터가 먼저 나서서 시트 중복 데이터를 싹 지웁니다.
  clean-sheet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: |
        python -m pip install --upgrade pip
        pip install gspread
    - env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: echo "$GOOGLE_API_KEY" > service_account2020.json
    - name: 구글 시트 초기화 (오늘 날짜)
      run: python -u clean_sheet.py

  # 2단계: 청소가 끝나면 컴퓨터 7대가 동시에 켜져서 미친 속도로 긁어옵니다.
  scrape-data:
    needs: clean-sheet
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 🔥 여기서 0부터 6까지 총 7대의 서버를 할당합니다!
        chunk: [0, 1, 2, 3, 4, 5, 6] 
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
    - env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: echo "$GOOGLE_API_KEY" > service_account2020.json
    - name: 수집 로봇 동시 가동 (서버 번호 ${{ matrix.chunk }})
      env:
        CHUNK_INDEX: ${{ matrix.chunk }}
        TOTAL_CHUNKS: 7 # 🔥 파이썬에게 전체 서버가 7대라고 알려줍니다.
      run: python -u dc_monitor.py
