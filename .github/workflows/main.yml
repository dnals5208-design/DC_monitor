name: 디시인사이드 광고 모니터링 자동화

on:
  # 1. 수동 실행 버튼 만들기
  workflow_dispatch:
  
  # 2. 매일 아침 9시(한국시간)에 자동 실행 (UTC 기준 0시)
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest # 리눅스 서버 환경

    steps:
    # 1. 내 GitHub 저장소 코드 불러오기
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    # 2. 파이썬 설치
    - name: 파이썬 세팅
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 3. 필요 라이브러리 설치
    - name: 라이브러리 및 Playwright 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    # 4. 비밀 금고에서 구글 API JSON 파일 생성 (코드 수정 없이 그대로 쓸 수 있게 해줌)
    - name: 구글 API 키 생성
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        echo "$GOOGLE_API_KEY" > service_account2020.json

    # 5. 파이썬 크롤링 스크립트 실행
    - name: 광고 모니터링 스크립트 실행
      run: python dc_monitor.py
