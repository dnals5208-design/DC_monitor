name: 디시인사이드 광고 모니터링 자동화

on:
  workflow_dispatch:
  
  # 🔥 한국 시간 매일 오전 5시 자동 실행 (UTC 기준 20:00)
  schedule:
    - cron: '0 20 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 세팅
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 라이브러리 및 Playwright 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: 구글 API 키 생성
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        echo "$GOOGLE_API_KEY" > service_account2020.json

    # 🔥 -u 옵션을 추가하여 4~5분 멈춤 현상 완벽 해결! 즉시 로그 출력!
    - name: 광고 모니터링 스크립트 실행
      run: python -u dc_monitor.py
